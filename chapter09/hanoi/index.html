<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" href="hanoi.css" />

    <title>Towers of Hanoi: An HTML/CSS Graphics Case Study</title>
    <!-- Note that this page generates a Towers of Hanoi
         display only.  The puzzle itself has not been
         implemented (be our guest!). -->
    <script src="hanoi.js"></script>
    <script>
        onload = hanoi(5, 3, 20);
    </script>
  </head>
  <body>
    <h1>An Initial Towers of Hanoi Display</h1>
    <p>Edit the <code>onload</code> function to change the
       height and number of towers, as well as the height (in pixels)
       of a tower ring.</p>
  </body>
</html>
